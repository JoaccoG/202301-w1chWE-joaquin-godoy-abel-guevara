<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/9426ee65de.js" crossorigin="anonymous"></script>
  <!-- FavIcon -->
  <link rel="shortcut icon" href="./assets/favicon.ico">
  <!-- CSS -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/hero.css">
  <link rel="stylesheet" href="./css/destinations.css">
  <link rel="stylesheet" href="./css/special-offer.css">
  <link rel="stylesheet" href="./css/our-blog.css">
  <link rel="stylesheet" href="./css/trip-planners.css">
  <link rel="stylesheet" href="./css/testimonial.css">
  <link rel="stylesheet" href="./css/newsletter.css">
  <link rel="stylesheet" href="./css/footer.css">
  <!-- Title -->
  <title>Travellian | Welcome</title>
</head>

<body>
  <header class="header">
    <img class="header__logo" src="./assets/logo.svg" alt="logo">
    <input type="checkbox" id="hamb-menu">
    <label for="hamb-menu">
      <i class="fa-solid fa-bars"></i>
    </label>
    <nav class="header__navbar">
      <ul class="navbar__links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Explore</a></li>
        <li><a href="#">Travel</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Pricing</a></li>
      </ul>
      <ul class="navbar__auth">
        <li><a href="#">Login</a></li>
        <li><a href="#">Signup</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <img class="hero__background" src="./assets/hero-image.jpeg" alt="town with lake and mountain">
    </section>
    <section class="destinations">
      <div class="destinations__box">

        <p class="destinations__title">Popular Destinations</p>
        <hr class="destinations__title--line">
        <div class="arrows-up">
          <img class="arrows__left--up" src="/assets/chevron-down.png">
          <img class="arrows__right--up" src="/assets/chevron-up.png">
        </div>
        <p class="destinations__title--descriptions">Most popular destinations around the world, from historical
          places
          to natural wonders.</p>

      </div>
      <div class="destinations__picture">
        <div class="destinations__picture--one">
          <img class="destinations__pictures--one--berlin" src="/assets/monument-ofberlin-destination.jpeg"
            alt="monument of berlin">
          <p class="destinations__pictures--one--name">Monument of Berlin</p>
          <p class="destinations__pictures--one--place"><i class="fa-solid fa-location-dot"></i>Berlin, Germany</p>
        </div>
        <div class="destinations__picture--two">
          <img class="destinations__pictures--two--london" src="/assets/millenium-british-destination.jpeg"
            alt="millenium bridge">
          <p class="destinations__pictures--two--name">Millenium Bridge</p>
          <p class="destinations__pictures--two--place"><i class="fa-solid fa-location-dot"></i>London, United Kindom
          </p>
        </div>
        <div class="destinations__picture--three">
          <img class="destinations__pictures--three--venice" src="/assets/rialto-bridge-destination.jpeg"
            alt="rialto-bridge-destination bridge">
          <p class="destinations__pictures--three--name">Rialto Bridge</p>
          <p class="destinations__pictures--three--place"><i class="fa-solid fa-location-dot"></i>Venice, Italy</p>
        </div>
      </div>
      <div class="arrows">
        <img class="arrows__left" src="/assets/chevron-down.png">
        <img class="arrows__left" src="/assets/chevron-up.png">
      </div>

    </section>
    <section class="special-offer">
    </section>
    <section class="blog">
    </section>
    <section class="tripl-planners">
    </section>
    <section class="testimonial">
    </section>
    <section class="newsletter">
    </section>
  </main>

  <footer class="footer">
    <img class="footer__logo" src="./assets/logo.svg" alt="logo">
    <div class="footer__menu"></div>
    <div class="footer__info"></div>
    <div class="footer__contact"></div>
    <div class="footer__social"></div>
  </footer>
</body>

</html>
