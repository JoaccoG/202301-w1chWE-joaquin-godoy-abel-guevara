<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/9426ee65de.js" crossorigin="anonymous"></script>
  <!-- FavIcon -->
  <link rel="shortcut icon" href="./assets/favicon.ico">
  <!-- CSS -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/hero.css">
  <link rel="stylesheet" href="./css/special-offer.css">
  <link rel="stylesheet" href="./css/our-blog.css">
  <link rel="stylesheet" href="./css/trip-planners.css">
  <link rel="stylesheet" href="./css/testimonial.css">
  <link rel="stylesheet" href="./css/newsletter.css">
  <link rel="stylesheet" href="./css/footer.css">
  <!-- Title -->
  <title>Travellian | Welcome</title>
</head>

<body>
  <header class="navbar">
    <img class="navbar__logo" src="./assets/logo.svg" alt="logo">
    <nav class="navbar__menu">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Explore</a></li>
        <li><a href="#">Travel</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Pricing</a></li>
      </ul>
      <ul class="navbar__auth">
        <li><a href="#">Login</a></li>
        <li><a href="#">Sign Up</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <img class="hero__background" src="./assets/hero-image.jpeg" alt="city with lake and mountains">
    </section>
    <section class="destinations">
    </section>
    <section class="special-offer">
    </section>
    <section class="blog">
    </section>
    <section class="tripl-planners">
    </section>
    <section class="testimonial">
    </section>
    <section class="newsletter">
    </section>
  </main>

  <footer class="footer">
    <img class="footer__logo" src="./assets/logo.svg" alt="logo">
    <div class="footer__menu"></div>
    <div class="footer__info"></div>
    <div class="footer__contact"></div>
    <div class="footer__social"></div>
  </footer>
  <script src="./js/main.js"></script>
</body>

</html>
